<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div>
    <h2> Register Here!</h2>
    <div class="outer-box">
        <form>
            <div class="inner-box">
                <label for=""> Name : </label>  
                <input type="text" placeholder="Enter your name"> <br>
            </div>
            <div class="inner-box"> 
                <label for=""> Create Password :</label>  
                <input type ="password" placeholder ="Enter your password"> <br>
            </div>
            <div class="inner-box">
                <label for=""> Re-enter Password : </label> 
                <input type ="password" placeholder ="Re-enter your password">  <br>
            </div>
            <div class="inner-box">
                <label for=""> Contact No. </label> 
                <input type ="number" placeholder ="Enter your Contact No.">  <br>
            </div>
            <div class="inner-box"> 
                <label for=""> Email : </label> 
                <input type ="email" placeholder ="Enter your email Id"> <br>
            </div>
            <div class="inner-box"> 
                <button type="button" class="btn btn-success">Success</button>
            </div>
          
        </form>
    </div>
    <div class="row">
    <div class="children col" >
        <img src="children_play.png" alt="childrens playing" height="200px" width="300px">
    </div>

    <div class="col">
        <!-- <img src="drawing-children.png" alt="drawing children" > -->
    </div>
    <div class="col"></div>
    <div class="girl col">
        <img src="girl.png" alt="girl" height="230px" width="230px">
    </div>
    </div>
    </div>
    <div> Are you new Here </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
