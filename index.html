<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form  </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <h2> Register Here!</h2>
    <div class="outer-box">
        <form>
            <div class="inner-box">
                <label for=""> Name : </label>  <br>
                <input type="text" placeholder="Enter your name"> <br>
            </div>
            <div class="inner-box"> 
                <label for=""> Create Password :</label> <br> 
                <input type ="password" placeholder ="Enter your password"> <br>
            </div>
            <div class="inner-box">
                <label for=""> Re-enter Password : </label> <br>
                <input type ="password" placeholder ="Re-enter your password">  <br>
            </div>
            <div class="inner-box">
                <label for=""> Contact No. </label> <br>
                <input type ="number" placeholder ="Enter your Contact No.">  <br>
            </div>
            <div class="inner-box"> 
                <label for=""> Email : </label> <br>
                <input type ="email" placeholder ="Enter your email Id"> <br>
            </div>
            <div class="inner-box"> <br>
                <input type= "submit" class="submit"> 
            </div>
        
        </form>
    </div>
</body>
</html>
