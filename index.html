<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <h2> Register Here!</h2>
    <div class="outer-box">
        <form>
            <div class="inner-box">
                <label for=""> Name : </label>  <br>
                <input type="text" placeholder="Enter your name"> <br>
            </div>
            <div class="inner-box"> 
                <label for=""> Create Password :</label> <br> 
                <input type ="password" placeholder ="Enter your password"> <br>
            </div>
            <div class="inner-box">
                <label for=""> Re-enter Password : </label> <br>
                <input type ="password" placeholder ="Re-enter your password">  <br>
            </div>
            <div class="inner-box">
                <label for=""> Contact No. </label> <br>
                <input type ="number" placeholder ="Enter your Contact No.">  <br>
            </div>
            <div class="inner-box"> 
                <label for=""> Email : </label> <br>
                <input type ="email" placeholder ="Enter your email Id"> <br>
            </div>
            <div class="inner-box"> <br>
                <input type= "submit" class="submit"> 
            </div>
        
        </form>
    </div>
</body>
</html>
